name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ğŸ’š Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: â© Run JS/TS Lint
        run: npm run lint

      - name: â© Run CSS/PCSS Lint
        run: npm run lint:css
